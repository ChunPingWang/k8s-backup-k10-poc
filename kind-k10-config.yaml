# kind-k10-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: k10-poc
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      - containerPort: 30000
        hostPort: 9011
        protocol: TCP
      - containerPort: 30001
        hostPort: 9010
        protocol: TCP
  - role: worker
  - role: worker
