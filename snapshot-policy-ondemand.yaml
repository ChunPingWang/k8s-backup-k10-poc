apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: demo-app-snapshot
  namespace: kasten-io
spec:
  comment: "On-demand snapshot for demo-app"
  frequency: "@onDemand"
  actions:
    - action: backup
      backupParameters:
        profile:
          name: minio-s3
          namespace: kasten-io
  selector:
    matchExpressions:
      - key: k8s.io/metadata.name
        operator: In
        values:
          - demo-app
